<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<h:head>

	<h:outputStylesheet library="bootstrap/select2-3.4.2" name="select2.css" media="screen" />

	<h:outputStylesheet library="css" name="default.css" />

</h:head>
